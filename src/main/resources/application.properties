spring.application.name=CineHua

server.port=8080

spring.datasource.username=cinehua_user
spring.datasource.password=cinehua123
spring.datasource.url=jdbc:postgresql://localhost:5432/cinehua_db

# auto generate sql and update db schema at startup
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#show and format sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#dialect
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect